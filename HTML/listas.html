<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            Head contem configurações importantes para a página
            mas não ainda para o usuário.
        -->
        <meta charset="utf-8">
        <!--Meta é um tipo específico de elemento, que vai representar
        vários tipos de metadados da página-->
        <meta name="viewport" content="width=device-width,
        initial-sacale=1.0"> 
        <title>Listas HTML</title>
    </head>
    <body>
        <h1>Cake recipe</h1>
        
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup white  sugar</li>
            <li>1/2 cup butter</li>
            <li>2 eggs</li>
            <li>2 teaspoons vanilla extract</li>
            <li>1 1/2 cups all-purpose flour</li>
            <li>1 3/4 teaspoons baking powder</li>
            <li>1/2 cup milk</li>
        </ul>
        <!--
            Usando o elemento blockquote para fazer uma citação:
            <blockquote cite="https://www.allrecipes.com/recipe/17481/simple-white-cake/">
        <p> The <strong>cake recipe</strong>on this list was taken from the<br> 
            website <a href="https://www.allrecipes.com/recipe/17481/simple-white-cake/">allrecipes.com</a>.</p>
        </blockquote>
        -->
        <p>Recipe taken from the website:<a href="https://www.allrecipes.com/recipe/17481/simple-white-cake">
            <cite>allrecipes.com</cite></a>.    
        </p>

        
        
        <h2></h2>
    </body>
</html>
