<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font: normal 18pt Arial;
      background: darkgrey;
    }
    input{
      font: normal 18pt Arial;
      width: 100px;
    }
    div#res{
      margin-top: 20px;
    }
  </style>
  <title>Eventos do Usuário</title>
</head>
<body>
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="txtn1">
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="res">Resultado</div>

  <script>
    function somar(){
      const tn1 = window.document.getElementById('txtn1');
      const tn2 = window.document.querySelector('input#txtn2');
      const res = window.document.getElementById('res');
      const n1 = Number(tn1.value);
      const n2 = Number(tn2.value);
      const soma = n1 + n2;
      res.innerHTML = `A soma de ${n1} mais ${n2} é ${soma}`;
    }
  </script>
</body>
</html>
