<!DOCTYPE html>
<html lang="pt">
    <head>
        <!--
            Head contem configurações importantes para a página
            mas não ainda para o usuário.
        -->
        <meta charset="utf-8">
        <!--Meta é um tipo específico de elemento, que vai representar
        vários tipos de metadados da página-->
        <meta name="viewport" content="width=device-width,
        initial-sacale=1.0"> 
        <title>Teste HTML</title>
    </head>
    <body>
        <!--Body é o corpo dá página, é o conteúdo visual para o usuário-->
        <h1>Título</h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quae, 
            nostrum sunt voluptate dolor, iusto molestiae commodi<br> reiciendis repellat 
            nobis reprehenderit incidunt voluptates eaque, quia veritatis corporis ab 
            ad culpa?</p>
    </body>
</html>
